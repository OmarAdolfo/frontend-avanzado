<div *ngIf="rolStudent$ | async as hasRolStudent">
  <app-offers-list *ngIf="!myOffers" [offers]="offersList$ | async" [hasStudentRol]="hasRolStudent"></app-offers-list>
  <app-offers-profile *ngIf="myOffers" [offers]="offersProfile$ | async" [hasStudentRol]="hasRolStudent"></app-offers-profile>
</div>
<div *ngIf="rolCompany$ | async as hasRolCompany">
  <app-offers-profile [offers]="offersProfile$ | async" [hasStudentRol]="!hasRolCompany"></app-offers-profile>
</div>

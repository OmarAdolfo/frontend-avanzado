<div class="container"> 
    <ng-container *ngIf="user$ | async as user">
        <app-profile-student [user]="user" (updateUser)="updateUser($event)" *ngIf="hasStudentRol(user)">
        </app-profile-student>
        <app-profile-company [user]="user" *ngIf="hasCompanyRol(user)"></app-profile-company>
    </ng-container>
</div>
